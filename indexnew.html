<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="new">
        <form id="RegistrationForm">
            <legend>
                <h1>STUDENT REGISTRATION FORM</h1>
            </legend>
            <fieldset>
                <div class="page-container">
                    <div class="form-and-table-container">
                        <label for="name">Name:</label>
                        <input type="text" id="name" required>
                    </div>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email">
                </div><br>
                <div>
                    <label for="website">Website:</label>
                    <input type="url" id="website">
                </div><br>
                <div>
                    <label>Gender:</label>
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>
                    <input type="radio" id="others" name="gender" value="Others">
                    <label for="others">Others</label>
                </div><br>
                <div>
                    <label for="dob">Date Of Birth:</label>
                    <input type="date" id="dob">
                </div>
                <div>
                    <label for="address">Address:</label>
                    <input type="text" id="address">
                </div><br>
                <div>
                    <label>Skills:</label>
                    <br>
                    <input type="checkbox" id="JAVA" name="skills">
                    <label for="JAVA">JAVA</label>
                    <input type="checkbox" id="C++" name="skills">
                    <label for="C++">C++</label>
                    <input type="checkbox" id="CSS" name="skills">
                    <label for="CSS">CSS</label>
                    <input type="checkbox" id="HTML" name="skills">
                    <label for="HTML">HTML</label>
                    <input type="checkbox" id="PYTHON" name="skills">
                    <label for="PYTHON">PYTHON</label>
                </div><br>
                <div>
                    <label for="photo" name="photo">Photo:</label>
                    <input type="file" id="photo" required>
                </div><br>
                <div>
                    <button type="button" id="SubmitBtn">Enroll Student</button>
                    <button type="reset" id="ResetBtn">Reset</button>
                </div>
            </fieldset>
        </form>

        <table id="enrolledTable">
            <tr>
                <th colspan="2">Enrolled Student</th>
            </tr>
            <tr><b>
                    <th>Image</th>
                    <th>Description</th>
                </b></tr>
            <br>
            </tr>
            <tbody id="enrolledData"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
